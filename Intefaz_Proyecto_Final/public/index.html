<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Dosificador Arduino</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #28a745;
        }

        .status-card.offline {
            border-left-color: #dc3545;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 600;
            color: #555;
        }

        .status-value {
            font-weight: 500;
            color: #333;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.online {
            background-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.3);
        }

        .status-indicator.offline {
            background-color: #dc3545;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.3);
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-full {
            width: 100%;
            margin-bottom: 10px;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-quick {
            padding: 10px;
            background: #e9ecef;
            color: #495057;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-quick:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .quick-amounts {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üö∞ Control Dosificador</h1>
            <p class="subtitle">Sistema de dosificaci√≥n autom√°tica</p>
        </div>

        <div id="alertContainer"></div>

        <div class="status-card" id="statusCard">
            <div class="status-row">
                <span class="status-label">
                    <span class="status-indicator" id="statusIndicator"></span>
                    Estado Arduino
                </span>
                <span class="status-value" id="arduinoStatus">Verificando...</span>
            </div>
            <div class="status-row">
                <span class="status-label">Estado Dosificador</span>
                <span class="status-value" id="dosificadorStatus">-</span>
            </div>
            <div class="status-row">
                <span class="status-label">Mililitros Pendientes</span>
                <span class="status-value" id="mililitrosPendientes">-</span>
            </div>
            <div class="status-row">
                <span class="status-label">√öltima Actualizaci√≥n</span>
                <span class="status-value" id="lastUpdate">-</span>
            </div>
        </div>

        <div class="control-section">
            <h3>üíß Dispensar L√≠quido</h3>
            
            <div class="quick-amounts">
                <button class="btn-quick" onclick="setAmount(0.5)">0.5ml</button>
                <button class="btn-quick" onclick="setAmount(1)">1ml</button>
                <button class="btn-quick" onclick="setAmount(2)">2ml</button>
                <button class="btn-quick" onclick="setAmount(5)">5ml</button>
                <button class="btn-quick" onclick="setAmount(10)">10ml</button>
            </div>

            <div class="input-group">
                <input type="number" 
                       class="input-field" 
                       id="mililitrosInput" 
                       placeholder="Mililitros (0.1 - 10)" 
                       min="0.1" 
                       max="10" 
                       step="0.1">
                <button class="btn btn-primary" onclick="dispensarLiquido()" id="dispensarBtn">
                    Dispensar
                </button>
            </div>
        </div>

        <div class="control-section">
            <button class="btn btn-secondary btn-full" onclick="actualizarEstado()">
                üîÑ Actualizar Estado
            </button>
            <button class="btn btn-secondary btn-full" onclick="verificarConexion()">
                üèì Verificar Conexi√≥n
            </button>
        </div>

        <div class="footer">
            <p>Sistema de Control v1.0</p>
            <p>ü§ñ Arduino IP: 192.168.10.31</p>
        </div>
    </div>

    <script>
        let isOnline = false;
        let isLoading = false;

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            verificarConexion();
            setInterval(actualizarEstado, 5000); // Actualizar cada 5 segundos
        });

        // Funciones de utilidad
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function setLoading(elementId, loading = true) {
            const element = document.getElementById(elementId);
            if (loading) {
                element.innerHTML = '<span class="loading"></span>';
                element.disabled = true;
            } else {
                element.disabled = false;
            }
        }

        function updateStatus(online, dosificadorData = null) {
            isOnline = online;
            const statusCard = document.getElementById('statusCard');
            const statusIndicator = document.getElementById('statusIndicator');
            const arduinoStatus = document.getElementById('arduinoStatus');
            const dosificadorStatus = document.getElementById('dosificadorStatus');
            const mililitrosPendientes = document.getElementById('mililitrosPendientes');
            const lastUpdate = document.getElementById('lastUpdate');

            if (online) {
                statusCard.classList.remove('offline');
                statusIndicator.classList.remove('offline');
                statusIndicator.classList.add('online');
                arduinoStatus.textContent = 'Conectado';
                
                if (dosificadorData) {
                    dosificadorStatus.textContent = dosificadorData.estado || 'Inactivo';
                    mililitrosPendientes.textContent = `${dosificadorData.mililitros || 0} ml`;
                }
            } else {
                statusCard.classList.add('offline');
                statusIndicator.classList.remove('online');
                statusIndicator.classList.add('offline');
                arduinoStatus.textContent = 'Desconectado';
                dosificadorStatus.textContent = 'No disponible';
                mililitrosPendientes.textContent = '-';
            }
            
            lastUpdate.textContent = new Date().toLocaleTimeString();
        }

        // Funciones de API
        async function verificarConexion() {
            try {
                const response = await fetch('/api/arduino/ping');
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(true);
                    showAlert('‚úÖ Arduino conectado correctamente', 'success');
                    actualizarEstado(); // Obtener estado actual
                } else {
                    updateStatus(false);
                    showAlert('‚ùå Arduino no disponible', 'error');
                }
            } catch (error) {
                updateStatus(false);
                showAlert('‚ùå Error de conexi√≥n con el servidor', 'error');
                console.error('Error:', error);
            }
        }

        async function actualizarEstado() {
            if (isLoading) return;
            
            try {
                isLoading = true;
                const response = await fetch('/api/dosificador/estado');
                const data = await response.json();
                
                if (data.success) {
                    updateStatus(true, data.arduino);
                } else {
                    updateStatus(false);
                    showAlert('Error obteniendo estado del dosificador', 'warning');
                }
            } catch (error) {
                updateStatus(false);
                console.error('Error:', error);
            } finally {
                isLoading = false;
            }
        }

        async function dispensarLiquido() {
            const mililitrosInput = document.getElementById('mililitrosInput');
            const mililitros = parseFloat(mililitrosInput.value);
            
            // Validaciones
            if (!mililitros || mililitros < 0.1 || mililitros > 10) {
                showAlert('‚ö†Ô∏è Ingrese una cantidad v√°lida (0.1 - 10 ml)', 'warning');
                return;
            }
            
            if (!isOnline) {
                showAlert('‚ùå Arduino no est√° conectado', 'error');
                return;
            }
            
            const dispensarBtn = document.getElementById('dispensarBtn');
            const originalText = dispensarBtn.textContent;
            
            try {
                dispensarBtn.innerHTML = '<span class="loading"></span> Enviando...';
                dispensarBtn.disabled = true;
                
                const response = await fetch('/api/dosificador/dispensar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ mililitros })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`‚úÖ ${data.message}. Presione el bot√≥n del Arduino para dispensar.`, 'success');
                    mililitrosInput.value = '';
                    setTimeout(actualizarEstado, 1000); // Actualizar estado
                } else {
                    showAlert(`‚ùå Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showAlert('‚ùå Error enviando comando', 'error');
                console.error('Error:', error);
            } finally {
                dispensarBtn.textContent = originalText;
                dispensarBtn.disabled = false;
            }
        }

        // Funciones de interfaz
        function setAmount(ml) {
            document.getElementById('mililitrosInput').value = ml;
        }

        // Event listeners
        document.getElementById('mililitrosInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                dispensarLiquido();
            }
        });
    </script>
</body>
</html>
