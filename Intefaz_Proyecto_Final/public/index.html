<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispensador de Líquido - Control Web</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            margin-bottom: 30px;
        }

        .header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .status-online {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-offline {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 1rem;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-container input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-container input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
        }

        .unit-label {
            position: absolute;
            right: 15px;
            color: #6b7280;
            font-weight: 500;
            pointer-events: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .quick-btn {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .quick-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #667eea;
        }

        .loading.show {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .quick-amounts {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-flask"></i>
            <h1>Dispensador de Líquido</h1>
            <div id="status" class="status-indicator status-offline">
                <i class="fas fa-circle"></i>
                <span>Verificando conexión...</span>
            </div>
        </div>

        <form id="dispenseForm">
            <div class="form-group">
                <label for="amount">Cantidad a dispensar</label>
                <div class="input-container">
                    <input type="number" id="amount" step="0.1" min="0" max="1000" required>
                    <span class="unit-label">mL</span>
                </div>
            </div>

            <div class="quick-amounts">
                <button type="button" class="quick-btn" onclick="setAmount(5)">5 mL</button>
                <button type="button" class="quick-btn" onclick="setAmount(10)">10 mL</button>
                <button type="button" class="quick-btn" onclick="setAmount(25)">25 mL</button>
                <button type="button" class="quick-btn" onclick="setAmount(50)">50 mL</button>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-primary" id="dispenseBtn">
                    <i class="fas fa-tint"></i> Dispensar
                </button>
                <button type="button" class="btn btn-secondary" onclick="checkStatus()">
                    <i class="fas fa-sync-alt"></i> Verificar
                </button>
            </div>
        </form>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Enviando solicitud...</span>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        let isOnline = false;

        // Verificar estado al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            
            // Verificar estado cada 30 segundos
            setInterval(checkStatus, 30000);
        });

        // Manejar envío del formulario
        document.getElementById('dispenseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                showMessage('Por favor ingresa una cantidad válida', 'error');
                return;
            }

            await dispense(amount);
        });

        // Función para dispensar
        async function dispense(ml) {
            const loading = document.getElementById('loading');
            const dispenseBtn = document.getElementById('dispenseBtn');
            const message = document.getElementById('message');

            try {
                loading.classList.add('show');
                dispenseBtn.disabled = true;
                message.classList.remove('show');

                const response = await fetch('/dispense', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ml: parseFloat(ml) })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(`✅ ${data.message}<br><small>${data.status}</small>`, 'success');
                } else {
                    showMessage(`❌ ${data.message}`, 'error');
                }

            } catch (error) {
                showMessage('❌ Error de conexión con el servidor', 'error');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('show');
                dispenseBtn.disabled = false;
            }
        }

        // Función para verificar estado
        async function checkStatus() {
            const statusElement = document.getElementById('status');
            
            try {
                const response = await fetch('/status');
                const data = await response.json();

                if (data.online) {
                    statusElement.className = 'status-indicator status-online';
                    statusElement.innerHTML = '<i class="fas fa-circle"></i><span>Arduino Conectado</span>';
                    isOnline = true;
                } else {
                    statusElement.className = 'status-indicator status-offline';
                    statusElement.innerHTML = '<i class="fas fa-circle"></i><span>Arduino Desconectado</span>';
                    isOnline = false;
                }
            } catch (error) {
                statusElement.className = 'status-indicator status-offline';
                statusElement.innerHTML = '<i class="fas fa-circle"></i><span>Error de Conexión</span>';
                isOnline = false;
            }
        }

        // Función para mostrar mensajes
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = text;
            message.className = `message ${type} show`;
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }

        // Función para establecer cantidad rápida
        function setAmount(ml) {
            document.getElementById('amount').value = ml;
        }
    </script>
</body>
</html>
